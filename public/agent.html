<!DOCTYPE html>
<html>
<head>
  <title>Agent Login</title>
  <script src="/twilio.min.js"></script>
</head>
<body>

  <h1>Agent Login</h1>

  <select id="identity">
    <option value="diego">Diego</option>
    <option value="colombia">Colombia</option>
  </select>

  <button id="goOnline">Go Online</button>

  <p id="status">Offline</p>

  <div id="callControls"></div>

  <script>
    let device;

    document.getElementById("goOnline").addEventListener("click", async () => {
      try {
        const identity = document.getElementById("identity").value;
        console.log("Requesting token for:", identity);

        const response = await fetch(`/token?identity=${identity}`);
        const data = await response.json();

        device = new Twilio.Device(data.token, {
          logLevel: 1
        });

        device.on("registered", () => {
          console.log("Registered");
          document.getElementById("status").innerText = identity + " is ONLINE";
        });

        device.on("error", error => {
          console.error("Twilio error:", error);
        });

        device.on("incoming", call => {

          console.log("Incoming call");
          document.getElementById("status").innerText = "Incoming call...";

          const controls = document.getElementById("callControls");
          controls.innerHTML = "";

          const acceptBtn = document.createElement("button");
          acceptBtn.innerText = "Accept";

          const declineBtn = document.createElement("button");
          declineBtn.innerText = "Decline";

          controls.appendChild(acceptBtn);
          controls.appendChild(declineBtn);

          acceptBtn.onclick = () => {
            call.accept();
            document.getElementById("status").innerText = "On Call";
            controls.innerHTML = "";
          };

          declineBtn.onclick = () => {
            call.reject();
            document.getElementById("status").innerText = "Call Declined";
            controls.innerHTML = "";
          };

          call.on("disconnect", () => {
            document.getElementById("status").innerText = "Online";
            controls.innerHTML = "";
          });

        });

        // REQUIRED for SDK v2
        device.register();

      } catch (err) {
        console.error("Setup error:", err);
      }
    });

  </script>

</body>
</html>
